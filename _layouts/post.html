<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}">
    <meta name="author" content="Guillermo de la Puente">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% include analytics.html %}
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Open+Sans" rel="stylesheet">
    <style type="text/css">
      {% include styles/reset.css %}
      {% include styles/default.css %}
      {% include styles/amazing-horizontal-bar.css %}
    </style>
  </head>
  <body>
    {% include header.html headline="Blog" headline-href="/blog" %}
    <main>
      <h1>{{ page.title }}</h1>

      <p class="p-time">
        <time>
          {{ page.date | date: "%b %-d, %Y" }}
        </time>
      </p>

      {{ content }}

      {% include bottom-actions.html %}
    </main>
    {% include footer.html %}
  </body>
</html>
