<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}">
    <meta name="author" content="Guillermo de la Puente">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% include analytics.html %}
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Open+Sans" rel="stylesheet">
    <style type="text/css">
      {% include styles/reset.css %}
      {% include styles/default.css %}
      {% include styles/loader.css %}
      {% include styles/amazing-horizontal-bar.css %}
    </style>
  </head>
  <body class="is-loading">
    {% include loader.html %}
    {% include header.html headline=page.headline headline-href=page.headline_link %}
    <main>
      {{ content }}
    </main>
    {% include footer.html %}
    <script type="text/javascript">{% include scripts/loader.js %}</script>
  </body>
</html>
