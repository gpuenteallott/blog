---
title: Blog
layout: default
---

<style>
    article {
        margin-bottom: 2.5rem;
    }
</style>

{% for post in site.posts %}
<article>
    <h2 id="{{ post.title }}">
        <a href="{{ post.url | prepend: site.baseurl }}">
            {{post.title}}
        </a>
    </h2>
    <p>
        <time>
            {{ post.date | date: "%b %-d, %Y" }}
        </time>
    </p>

    <p>
        <a class="a-body" href="{{ post.url | prepend: site.baseurl }}">
            {{ post.excerpt | strip_html  }}
        </a>
    </p>
</article>
{% endfor %}

<p style="margin-top:4rem;text-align:center">
    <a href="https://tinyletter.com/guillermodelapuente">Subscribe</a>
</p>
