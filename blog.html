---
title: Management Blog - Guillermo de la Puente
permalink: "/blog"
layout: default
headline: Blog
headline_link: "/blog"
main_class: post-list-page
---

{% for post in site.posts %}
<article>
    <h2 id="{{ post.title }}">
        <a href="{{ post.url | prepend: site.baseurl }}">
            {{post.title}}
        </a>
    </h2>
    <p>
        <time>
            {{ post.date | date: "%b %-d, %Y" }} /
        </time>
        {{ post.excerpt | strip_html  }}
        <a href="{{ post.url | prepend: site.baseurl }}">
            Read more
        </a>
    </p>
</article>
{% endfor %}
